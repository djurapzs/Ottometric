name: Run Cypress Tests
on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    env:
      CYPRESS_BASE_URL: ${{ secrets.BASE_URL }}
      CYPRESS_user: ${{ secrets.CYPRESS_USER }}
      CYPRESS_pass: ${{ secrets.CYPRESS_PASS }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Debug environment
        run: |
          node --version
          npx cypress --version
          echo "CYPRESS_BASE_URL is $CYPRESS_BASE_URL"
      - name: Run Cypress tests
        run: npx cypress run --headed --browser chrome
